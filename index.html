<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site No Longer Active</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for styling and animations -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #0f172a; /* slate-900 */
        }
        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .highlight-text {
            background: linear-gradient(120deg, #0ea5e9, #8b5cf6, #ec4899, #0ea5e9);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-move 8s ease-in-out infinite;
        }

        /* Keyframes for the gradient animation */
        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main Content Section -->
    <section class="section relative overflow-hidden">
        <div class="absolute inset-0 bg-grid-pattern opacity-10"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-slate-50"></div>
        <div class="z-10">
            <h1 class="font-extrabold tracking-tight text-slate-900">
                <span class="block text-4xl md:text-6xl lg:text-7xl highlight-text pb-4">Thank You For Visiting</span>
            </h1>
            <p class="mt-6 max-w-2xl mx-auto text-lg md:text-xl text-slate-600">
                This website is no longer active. I appreciate you stopping by!
            </p>
        </div>
    </section>

</body>
</html>
